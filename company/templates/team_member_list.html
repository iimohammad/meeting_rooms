<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
        }

        li {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 15px;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        .member-username {
            margin-left: 10px;
        }

        .delete-btn {
            margin-left: auto;
            background-color: #ff6666;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>Team Members</h1>
    <ul>
        {% for member in members %}
            <li>
                <img src="{{ member.profile_picture.url }}" alt="Profile Picture" width="50" height="50">
                <span class="member-username">{{ member.username }}</span>
                <form method="post" action="{% url 'team-member-delete' member.id %}">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this member?')">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No members found.</li>
        {% endfor %}
    </ul>
</body>
</html>
