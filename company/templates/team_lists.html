<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
        }

        li {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            flex-grow: 1;
            padding: 15px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #f0f0f0;
        }

        .delete-btn {
            background-color: #ff6666;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>Team List</h1>
    <ul>
        {% for team in teams %}
            <li>
                <a href="{% url 'team-detail' team.pk %}">{{ team.name }}</a>
                <form method="post" action="{% url 'delete-team' team.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this team?')">Delete Team</button>
                </form>
            </li>
        {% empty %}
            <li>No teams found.</li>
        {% endfor %}
    </ul>
</body>
</html>
