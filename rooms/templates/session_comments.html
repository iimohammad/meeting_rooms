<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        li {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 15px;
        }

        li:first-child {
            margin-top: 0;
        }

        li:last-child {
            margin-bottom: 0;
        }

        li::before {
            content: "â€¢";
            color: #007bff;
            margin-right: 5px;
        }

        .no-comments {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Session Comments</h1>
    <ul>
        {% for rating in session_ratings %}
            <li>{{ rating.comment }}</li>
        {% empty %}
            <li class="no-comments">No comments found for this session.</li>
        {% endfor %}
    </ul>
</body>
</html>
